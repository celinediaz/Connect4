<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conecta 4</title>
    <link rel="stylesheet" href="https://use.typekit.net/zig7deb.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Connect 4</h1>
      <form>
        <label for="fname">Column:</label>
        <input type="text" id="column"/>
      </form>
      <button onclick="selectColumn()">OK!</button>
      <p class="player">Player 1's turn</p>
      <div class="grid-container"></div>
    </div>
    <div class="winner">
      <p>GAME OVER</p>
      <p class="won">WON</p>
      <button class="refresh">Play again!</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
